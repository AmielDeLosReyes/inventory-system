<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - D'Baesics Inventory Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/signup.css"> <!-- Link to external CSS file -->
</head>
<body>

<div class="header">
  <h1>D'Baesics Inventory Management System</h1>
</div>

<div class="container">
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm" action="/signup" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="form-group">
        <label for="storeName">Store Name</label>
        <input type="text" class="form-control" id="storeName" name="storeName" required>
      </div>
      <button type="submit" class="btn-custom">Sign Up</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="/user/login">Login</a></p>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2024 Claymore Tech Solutions. All rights reserved.</p>
  <p>No part of this site or its content may be reproduced without permission.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  document.getElementById('signupForm').addEventListener('submit', function(event) {
	  // Basic password matching validation
	  var password = document.getElementById('password').value;
	  var confirmPassword = document.getElementById('confirmPassword').value;

	  if (password !== confirmPassword) {
		  alert('Passwords do not match.');
		  event.preventDefault();
	  }
  });
</script>

</body>
</html>
