<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Product</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/edit-product.css"> <!-- Link to external CSS file -->
</head>
<body>
<div class="container">
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
		<a class="navbar-brand" href="#">D'Baesics Inventory Management</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/inventory">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/dashboard">Dashboard</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/product/list-products">Products</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/product/add-product">Add Product</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/settings">Settings</a>
				</li>
			</ul>
		</div>
	</nav>

	<h1 class="my-4">Edit Product</h1>

	<!-- Edit Product Form -->
	<div class="card">
		<div class="card-header">
			<h2>Edit Product</h2>
		</div>
		<div class="card-body">
			<form id="editProductForm" action="/product/update" method="post">
				<input type="hidden" name="id" th:value="${product.id}"> <!-- Hidden input for product ID -->
				<div class="form-group">
					<label for="name">Product Name</label>
					<input type="text" class="form-control" id="name" name="name" th:value="${product.name}" required>
					<span id="nameError" class="error-message">Product Name cannot be empty.</span>
				</div>
				<div class="form-group">
					<label for="price">Product Price</label>
					<input type="number" class="form-control" id="price" name="price" th:value="${product.price}" required step="0.01">
					<span id="priceError" class="error-message">Product Price cannot be negative.</span>
				</div>
				<button type="submit" class="btn-custom">Update Product</button>
			</form>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
	document.getElementById('editProductForm').addEventListener('submit', function(event) {
	  // Clear previous error messages
	  document.getElementById('nameError').style.display = 'none';
	  document.getElementById('priceError').style.display = 'none';

	  var isValid = true;

	  // Validate Product Name
	  var nameInput = document.getElementById('name').value.trim();
	  if (nameInput === '') {
		document.getElementById('nameError').style.display = 'block';
		isValid = false;
	  }

	  // Validate Product Price
	  var priceInput = document.getElementById('price').value;
	  if (priceInput < 0) {
		document.getElementById('priceError').style.display = 'block';
		isValid = false;
	  }

	  // Prevent form submission if validation fails
	  if (!isValid) {
		event.preventDefault();
	  }
	});
</script>
</body>
</html>
