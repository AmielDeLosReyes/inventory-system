<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Product</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/edit-product.css"> <!-- Link to external CSS file -->
</head>
<body>
<div class="container">
	<!-- Include Navigation Bar -->
	<div th:replace="fragments/navbar :: navbar"></div>

	<h1 class="my-4">Edit Product</h1>

	<!-- Edit Product Form -->
	<div class="card">
		<div class="card-header">
			<h2>Edit Product</h2>
		</div>
		<div class="card-body">
			<form id="editProductForm" action="/product/update" method="post">
				<input type="hidden" name="id" th:value="${product.id}"> <!-- Hidden input for product ID -->
				<div class="form-group">
					<label for="name">Product Name</label>
					<input type="text" class="form-control" id="name" name="name" th:value="${product.name}" required>
					<span id="nameError" class="error-message">Product Name cannot be empty.</span>
				</div>
				<div class="form-group">
					<label for="price">Product Price</label>
					<input type="number" class="form-control" id="price" name="price" th:value="${product.price}" required step="0.01">
					<span id="priceError" class="error-message">Product Price cannot be negative.</span>
				</div>
				<button type="submit" class="btn-custom">Update Product</button>
			</form>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/edit-product.js"></script>

</body>
</html>
