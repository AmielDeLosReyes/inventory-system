<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inventory Management</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/inventory.css"> <!-- Link to external CSS file -->
</head>
<body>
<div class="container">
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
		<a class="navbar-brand" href="#">D'Baesics Inventory Management</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/dashboard">Dashboard</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/inventory">Inventory</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/product/list-products">Products</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/product/add-product">Add Product</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/settings">Settings</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Month Selector -->
	<div class="card mb-4">
		<div class="card-header">
			<h2>Select Month</h2>
		</div>
		<div class="card-body">
			<div class="form-group">
				<label for="monthSelect">Month</label>
				<select class="form-control" id="monthSelect">
					<option value="">Select Month</option>
					<option value="all">All Months</option>
					<!-- Options will be added dynamically -->
				</select>
			</div>
		</div>
	</div>

	<!-- Product Selector -->
	<div class="card mb-4">
		<div class="card-header">
			<h2>Select Product</h2>
		</div>
		<div class="card-body">
			<div class="form-group">
				<label for="productSelect">Product</label>
				<select class="form-control" id="productSelect" required>
					<option value="" disabled selected>Select Product</option>
					<!-- Options will be populated dynamically -->
				</select>
			</div>
		</div>
	</div>

	<!-- Inventory Form -->
	<div class="card mb-4" id="inventoryFormCard" style="display: none;">
		<div class="card-header">
			<h2>Inventory Entry</h2>
		</div>
		<div class="card-body">
			<form id="inventoryForm" method="post" action="/inventory/add">
				<div class="form-group">
					<label for="productSelect">Product</label>
					<input type="hidden" id="productName" name="productName">
					<!-- The product select will remain unchanged -->
				</div>
				<div class="form-group">
					<label for="entryDate">Date</label>
					<input type="date" class="form-control" id="entryDate" name="entryDate" required>
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<select class="form-control" id="description" name="description" required>
						<option value="" disabled selected>Select Description</option>
						<option value="Purchase of Inventory">Purchase of Inventory</option>
						<option value="Sale of Merchandise">Sale of Merchandise</option>
						<option value="Damaged Goods">Damaged Goods</option>
						<option value="Initial Inventory">Initial Inventory</option>
					</select>
				</div>
				<div class="form-group">
					<label for="cost">Cost</label>
					<input type="number" class="form-control" id="cost" name="cost" required readonly>
				</div>
				<div class="form-group">
					<label for="quantity">Quantity</label>
					<input type="number" class="form-control" id="quantity" name="quantity" required>
				</div>
				<div class="form-group">
					<label for="currentBalance">Current Balance</label>
					<input type="text" class="form-control" id="currentBalance" name="currentBalance" readonly>
				</div>
				<div class="form-group">
					<label for="currentQuantity">Current Quantity</label>
					<input type="text" class="form-control" id="currentQuantity" name="currentQuantity" readonly>
				</div>

				<button type="submit" class="btn-custom">Add Entry</button>
			</form>
		</div>
	</div>

	<!-- Inventory Tables -->
	<div id="inventoryTables">
		<!-- Tables will be added dynamically here -->
	</div>

	<!-- Export Button -->
	<div class="card">
		<div class="card-body">
			<button id="exportButton" class="btn btn-success mt-4">Export to Excel</button>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
<script src="/js/inventory.js"></script>
</body>
</html>
