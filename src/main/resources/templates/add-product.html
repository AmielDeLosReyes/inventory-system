<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .card {
      margin-bottom: 20px;
    }
    .card-header {
      background-color: #563D2D;
      color: white;
      font-size: 1.25rem;
    }
    .card-body {
      padding: 20px;
    }
    .btn-custom {
      background-color: rgb(170, 130, 115);
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn-custom:hover {
      background-color: rgb(150, 110, 95);
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <a class="navbar-brand" href="#">D'Baesics Inventory Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/inventory">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/product/list-products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/settings">Settings</a>
        </li>
      </ul>
    </div>
  </nav>

  <h1 class="my-4">Add New Product</h1>

  <!-- Add Product Form -->
  <div class="card">
    <div class="card-header">
      <h2>Add Product</h2>
    </div>
    <div class="card-body">
      <form id="addProductForm" action="/product/add" method="post">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
          <span id="nameError" class="error-message">Product Name cannot be empty.</span>
        </div>
        <div class="form-group">
          <label for="price">Product Price</label>
          <input type="number" class="form-control" id="price" name="price" required step="0.01">
          <span id="priceError" class="error-message">Product Price cannot be negative.</span>
        </div>
        <button type="submit" class="btn-custom">Add Product</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  document.getElementById('addProductForm').addEventListener('submit', function(event) {
    // Clear previous error messages
    document.getElementById('nameError').style.display = 'none';
    document.getElementById('priceError').style.display = 'none';

    var isValid = true;

    // Validate Product Name
    var nameInput = document.getElementById('name').value.trim();
    if (nameInput === '') {
      document.getElementById('nameError').style.display = 'block';
      isValid = false;
    }

    // Validate Product Price
    var priceInput = document.getElementById('price').value;
    if (priceInput < 0) {
      document.getElementById('priceError').style.display = 'block';
      isValid = false;
    }

    // Prevent form submission if validation fails
    if (!isValid) {
      event.preventDefault();
    }
  });
</script>
</body>
</html>
