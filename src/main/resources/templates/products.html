<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .card {
      margin-top: 20px;
    }
    .card-header {
      background-color: #563D2D;
      color: white;
      font-size: 1.25rem;
    }
    .card-body {
      padding: 20px;
    }
    .product-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .product-item:last-child {
      border-bottom: none;
    }
    .product-name {
      font-size: 1.2rem;
    }
    .product-price {
      font-size: 1.1rem;
      color: #563D2D;
    }
    .btn-custom {
      background-color: rgb(170, 130, 115);
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn-custom:hover {
      background-color: rgb(150, 110, 95);
    }
    .product-titles {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .alert {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">D'Baesics Inventory Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/inventory">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/product/add-product">Add Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/settings">Settings</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <!-- Success Alert -->
  <div id="successAlert" class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}" style="display: none;"></div>

  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="'â‚±' + ${product.price}"></td>
        <td>
          <!-- Edit Button -->
          <a th:href="@{/product/edit/{id}(id=${product.id})}" class="btn-custom">Edit</a>

          <!-- Delete Button -->
          <form th:action="@{/product/delete/{id}(id=${product.id})}" method="post" onsubmit="return confirmDelete()" style="display: inline;">
            <button type="submit" class="btn-custom">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function confirmDelete() {
    return confirm('Are you sure you want to delete this product?');
  }

  // Display success alert if set
  document.addEventListener('DOMContentLoaded', function() {
    var alertElement = document.getElementById('successAlert');
    if (alertElement.textContent.trim() !== '') {
      alertElement.style.display = 'block';
      setTimeout(function() {
        alertElement.style.display = 'none';
      }, 5000);
    }
  });
</script>
</body>
</html>
